{% extends 'base.html'%}

{% block content%}


<div class="container">
    <h2>{{user}} account</h2>
    
    <ul class="nav nav-pills">
      <li class="active"><a data-toggle="pill" href="#profile">Profile</a></li>
      <li><a data-toggle="pill" href="#orders">Orders</a></li>
    </ul>
    
    <div class="tab-content">
      <div id="profile" class="tab-pane fade in active">
        <h3>profile</h3>
        <p></p>
      </div>
      <div id="orders" class="tab-pane fade">
        <h3>My orders</h3>
      

    
  
   
 
        {%if count != 0%}
          {%for eachOrder in orders%}
         
           <p>{{eachOrder.title}}</p>

          {%endfor%}
        {%else%}
          You have no orders
        {%endif%}
      </div>
    </div>
  </div>

     


{%endblock%}

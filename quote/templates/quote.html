{%extends 'base.html'%}

{%block content%}

<br>


<form>
<select id="category">
    <option value="academic">Academic</option>
    <option value="general">General</option>
</select>

<input type="number" min="1" id="count">
</form>
<button onclick="quote()">Get quote</button>
<br>
<div id="price"></div>

You need to login in order to upload documents for a quote<br>
<a href="{% url 'quote_logged' %}">login</a>

<script>
    function quote(){
      category = document.getElementById("category").value;
      count = document.getElementById("count").value;
      if (count > 1000) 
           { price = count / 100}
      else 
           {price = 10}
      if (category != "general") {price = price * 1.1}
      price = Math.round(price);
      document.getElementById("price").innerHTML = "Total price is â‚¬" + price;
    }
</script>


{%endblock%}
